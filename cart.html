  <div class="container">
    <form class="needs-validation">
      <h3>Complete Campos dirección:</h3>
      <input type="text" class="form" id="formGroupExampleInput" placeholder="Dirección completa">
      <input type="text" class="form" id="formGroupExampleInput" placeholder="País, Localidad">

    </br>


    <div class="">
      <div class="row justify-content-md-righ">
        <div class="col-md-8 order-md-1">
          <form class="needs-validation" id="sell-info" required>
            <h5 class="mb-3">Tipos de envio:</h5>
            <div class="d-block my-3">
              <div class="custom-control custom-radio">
                <input id="premium" name="publicationType" type="radio" class="custom-control-input" required=""
                  checked>
                <label class="custom-control-label" for="premium">Premium 2 - 5 días (15%)</label>
              </div>
              <div class="custom-control custom-radio">
                <input id="express" name="publicationType" type="radio" class="custom-control-input" required="">
                <label class="custom-control-label" for="express">Express 5 - 8 días (7%)</label>
              </div>
              <div class="custom-control custom-radio">
                <input id="standard" name="publicationType" type="radio" class="custom-control-input" required="">
                <label class="custom-control-label" for="standard">Standard 12 a 15 días (5%)</label>
              </div>
          </form>
        </div>
      </div>
    </div>



    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop">
      Seleccionar forma de pago
    </button>


    <table class="table">
      <tbody>
        <tr>
          <th scope="row">Subtotal: UYU</th>
          <td id="subt">x</td>
        </tr>
        <tr>
          <th scope="row">Envio: UYU</th>
          <td id="envio"></td>
        </tr>
        <tr class="table-success">
          <th scope="row" class="bg-primary">Total: UYU</th>
          <td scope="row" id="total" class="bg-active" style="font-weight: bold; font-size: larger;"></td>
        </tr>
      </tbody>
    </table>

  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Seleccione forma de pago:</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="needs-validation" id="sell-info">
            <div class="d-block my-3">
              <div class="custom-control custom-radio">
                <input id="tarjeta" name="publicationType" onclick="desplegarTarjeta();" type="radio"
                  class="custom-control-input" required="">
                <label class="custom-control-label" for="tarjeta">Tarjeta de Credito</label>
                <div id="tarContainer" style="display: none;">
                  <form>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label>Número de Tarjeta</label>
                        <input class="form" placeholder="xxxx-xxxx-xxxx-xxxx">
                      </div>
                      <div class="form-group col-md-2">
                        <label>Caducidad</label>
                        <input class="form" placeholder="MM/AA">
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label>Titular de la Tarjeta</label>
                        <input type="text" class="form" placeholder="Nombre Apellido">
                      </div>
                      <div class="form-group col-md-2">
                        <label>CVV</label>
                        <input class="form" placeholder="XXX">
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <div class="custom-control custom-radio">
                <input id="transfer" name="publicationType" onclick="desplegarTransfer();" type="radio"
                  class="custom-control-input" required="">
                <label class="custom-control-label" for="transfer">Transferencia</label>
                <div id="transferContainer" style="display: none;">
                  <form>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <div class="dropdown">
                          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdown1"
                            data-toggle="dropdown">
                            Banco
                          </button>
                          <div class="dropdown-menu">
                            <a class="dropdown-item">Brou</a>
                            <a class="dropdown-item">Santander</a>
                            <a class="dropdown-item">BBVA</a>
                          </div>
                          <label>Número de cuenta</label>
                          <input class="form" placeholder="xxx-xxxxxxxxxxxx">
                        </div>
                  </form>
                </div>
              </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal">Guardar</button>
